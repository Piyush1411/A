{% extends 'base.html' %}

{% block title %}
    Add Book
{% endblock %}

{% block content %}
<div class="col-md-6 text-white">
    <h1 class="display-1">Add Book</h1>
    <form action="{{url_for('add_book_post')}}" method="post" class="form">
        <div class="form-group">
            <label for="name" class="form-label">Book Name:</label>
            <input type="text" 
            name="name" 
            id="name" 
            class="form-control" 
            required>
        </div>
        <div class="form-group">
            <label for="desc" class="form-label">Description:</label>
            <input type="text" name="desc" id="desc" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="price" class="form-label">Price:<i class="fas fa-rupee-sign    "></i></label>
            <input type="number" 
            name="price" 
            id="price" 
            min="1"
            value=""
            class="form-control" 
            required>
        </div>
        <div class="form-group">
            <label for="section_id" class="form-label">Section:</label>
            <select name="section_id" id="section_id" class="form-control" required>
                {% for sec in sections %}
                {% if sec.id == section.id %}
                    <option selected value="{{sec.id}}">{{sec.name}}</option>
                {% else %}
                    <option value="{{sec.id}}">{{sec.name}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" 
            name="quantity" 
            id="quantity" 
            min="1"
            value=""
            class="form-control" 
            required>
        </div>
        
        <button type="submit" class="btn btn-success">
            <i class="fas fa-plus    "></i>
            Add
        </button>
    </form>
</div>
{% endblock %}
