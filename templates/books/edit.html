{% extends 'base.html' %}

{% block title %}
    Edit Book
{% endblock %}

{% block content %}
<div class="col-md-6 text-white">
    <h1 class="display-1">Edit Book</h1>
    <form action="{{url_for('edit_book_post', id=book.id)}}" method="post" class="form">
        <div class="form-group">
            <label for="name" class="form-label">Book Name:</label>
            <input type="text" 
            name="name" 
            id="name" 
            class="form-control" 
            value="{{book.name}}"
            required>
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Content:</label>
            <input type="text" 
            name="content" 
            id="content" 
            class="form-control" 
            value="{{book.content}}"
            required>
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Author:</label>
            <input type="text" 
            name="author" 
            id="author" 
            class="form-control" 
            value="{{book.author}}"
            required>
        </div>
        <div class="form-group">
            <label for="section_id" class="form-label">Section:</label>
            <select name="section_id" id="section_id" class="form-control" required>
                {% for sec in sections %}
                {% if sec.id == book.section_id %}
                    <option selected value="{{sec.id}}">{{sec.name}}</option>
                {% else %}
                    <option value="{{sec.id}}">{{sec.name}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="price" class="form-label">Price:<i class="fas fa-rupee-sign    "></i></label>
            <input type="number" 
            name="price" 
            id="price" 
            min="1"
            class="form-control"
            value="{{book.price}}" 
            required>
        </div>
        
        <button type="submit" class="btn btn-success">
            <i class="fas fa-plus    "></i>
            Update
        </button>
    </form>
</div>
{% endblock %}
